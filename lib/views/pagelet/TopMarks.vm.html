<section class='flexslider'>
	<ul class='slides'>
		#foreach($article in $articles)<li>
			<a href='${virtualPath}archive/${article._id}.html'>
				<img src='${virtualPath}public/udata/foreworld/${article.Photo}'
					title='${article.Title}' alt='${article.Title}' /></a>
		</li>#end
	</ul>
</section>
<script type='text/javascript'>
$(function(){
	$('.flexslider').flexslider({
		animation: 'slide'
	});
});
</script>
